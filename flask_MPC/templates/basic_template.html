<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Shen Lin">
    <meta name="generator" content="Hugo 0.80.0">
    {% block title %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="../static/images/key-fill.svg" />
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/carousel/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/pricing/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="../static/css/MPC_style.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark this-nav" style="box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.5);">
    <a class="navbar-brand" href="{{ url_for('show_home') }}">首页</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('evoting') }}">电子投票 <span class="sr-only">(current)</span></a>
          </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
          role="button" aria-haspopup="true" aria-expanded="false">投票发起人 <span class="caret"></span></a>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('newvote') }}">创建投票</a></li>
            <li><button class="dropdown-item"  data-toggle="modal" data-target="#reset-modal">重置投票</button></li>
                <li><button class="dropdown-item"  data-toggle="modal" data-target="#auto-modal">生成模拟数据</button></li>
            </ul>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
          role="button" aria-haspopup="true" aria-expanded="false">投票人 <span class="caret"></span></a>
            <ul class="dropdown-menu">
            <li><a href="{{ url_for('show_vote') }}" class="dropdown-item">投票</a></li>
                <li><button class="dropdown-item" data-toggle="modal" data-target="#sum-modal">计票</button></li>
            <li><a href="{{ url_for('show_result') }}" class="dropdown-item">显示结果</a></li>
            </ul>
        </li>
      </ul>
    </div>

  </nav>
    <div id="reset-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>×</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h5 class="text-center">请输入创建人验证码进行重置</h5>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                            <div class="form-group">
                                <label for="check_num">验证码</label>
                                <input class="form-control" type="password" placeholder="64位字母或数字" name='check_num1'
                                id = 'check_num1'>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="button" id="reset_vote">重置</button>
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="auto-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>×</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h5 class="text-center">请输入创建人验证码进行数据模拟</h5>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                            <div class="form-group">
                                <label for="check_num">验证码</label>
                                <input class="form-control" type="password" placeholder="64位字母或数字" name='check_num2'
                                id = 'check_num2'>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="button" id="auto_vote">随机生成</button>
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="sum-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>×</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h5 class="text-center">请输入投票人验证码</h5>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="{{ url_for('local_check') }}" method="POST">
                            <div class="form-group">
                                <label for="check_num">验证码</label>
                                <input class="form-control" type="password" placeholder="64位字母或数字" name='check_num3'
                                id = 'check_num3'>
                            </div>
                            <div class="text-right">
                                <input class="btn btn-primary" type="submit" id="sum_vote" />
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<main id = 'content' role="main" >
{% block main_page %}
    {% endblock %}
</main>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2017-2021 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
</body>
<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
{% block js %}
{% endblock %}
<script type = "text/javascript" >
    var jq=jQuery.noConflict();
    $('#reset_vote').on('click',
    function() {
    //取变量
        var check_num= $("input[name='check_num1']").val();
        var data = {
            data: JSON.stringify(
                {
                    'check':check_num,
                }
            )
        };
        $.ajax({
            type:'POST',
            dataType:'json',
            data:data,
            url: '/evoting/check_set_auth',
            success: function (data) {
                alert(data.message);
                location.href ='{{ url_for('evoting') }}';
            }
        });

    });

    $('#auto_vote').on('click',
    function() {
    //取变量
        var check_num= $("input[name='check_num2']").val();
        var data = {
            data: JSON.stringify(
                {
                    'check':check_num,
                }
            )
        };
        $.ajax({
            type:'POST',
            dataType:'json',
            data:data,
            url: '/evoting/check_auto_auth',
            success: function (data) {
                alert(data.message);
                location.href ='{{ url_for('evoting') }}';
            }
        });

    });
</script>
</html>
